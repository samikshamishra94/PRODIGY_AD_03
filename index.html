<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Stop Watch</title>
      <link rel="stylesheet" href="style.css">
      
</head>

<body>
    <h1>STOPWATCH</h1>

      <div id="time-container">
            <div class="time">

                  <div id="time-display">00:00:00</div>
            </div>

            <div class="btn">

                  <button id="start-Btn" class="timerBtn">Start</button>
                  <button id="pause-Btn" class="timerBtn">Pause</button>
                  <button id="reset-Btn" class="timerBtn">Reset</button>
            </div>
      </div>


      <script src="script.js"></script>
</body>

</html>
